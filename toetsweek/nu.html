  <style>
    body {
      margin: 0;
      background-color: linear-gradient(#03AFFF, #f0f1f5);
      font-family: 'Red Hat Display', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

.container {
  position: relative;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: flex-start; /* horizontaal centreren */
  justify-content: flex-start;
  padding-top: 100px; /* afstand van bovenkant */
  z-index: 2;
  margin-left: 70px;
}

    .glow-group {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) translateY(-30%);
      width: 100%;
      max-width: 700px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      filter: blur(50px);
      opacity: 0.5;
      z-index: 0;
      pointer-events: none;
    }

    .glow-item {
      width: 100%;
      max-width: 2000px;
      height: auto;
      transform: scale(2.0);
    }

    .title {
      position: relative;
      z-index: 2;
      color: #333333;
      transform: translateY(-90%);
      font-size: 24px;
      text-align: center;
    }

    .subtitle {
       position: relative;
       z-index: 2;
       color: #333333;
       opacity: 0.7;
       font-size: 12px;
       text-align: center;
       margin-left: 5px;
       margin-top: -70px;
    }

    h1 {
      font-weight: 800;
      margin: 0;
    }

.secondary-content {
  justify-content: center;
  position: relative;
  z-index: 2;
  width: 100%;
  display: flex;
  margin-top: 30px;
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  text-align: center;
  color: #333333;
  font-weight: 600;
  font-size: 14px;
  gap: 5px;
  width: 100%;
  max-width: 1500px;
}
.weekdays div {
  display: flex;
  justify-content: center;
  align-items: center;
}
  </style>
