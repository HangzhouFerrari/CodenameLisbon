<style>
  #loading-overlay{
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: #1d1d1d; /*zelfde kleur als dark.css body*/
      color: #fff;
      font-family: 'Red Hat Display', sans-serif;
      font-size: 22px;
      z-index: 999;
      opacity: 1;
      transition: opacity .4s ease;
      pointer-events: none;
    }

    
    .glow-group {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) translateY(-30%);
      width: 100%;
      max-width: 700px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      will-change: filter;
      opacity: 0.6;
      z-index: 0;
      pointer-events: none;
    }
   .main-content { margin-top: 0; }
</style>
<script>
window.addEventListener('load', () => {
  const glas = document.querySelector('.navigatie-glas');
  const nav = document.querySelector('.navigatie');
  const knoppen = document.querySelectorAll('.navigatie .nav-knop');
  let current = document.querySelector('.nav-knop-current');

  if (!glas || !nav || !knoppen.length) return;

  function moveGlassTo(el) {
    const rect = el.getBoundingClientRect();
    const parentRect = nav.getBoundingClientRect();
    const x = rect.left - parentRect.left;
    const y = rect.top - parentRect.top;
    glas.style.left = `${x}px`;
    glas.style.top = `${y}px`;
    glas.style.width = `${rect.width}px`;
    glas.style.height = `${rect.height}px`;
  }

  // Zet glas op de juiste plek bij het laden
  if (current) moveGlassTo(current);

  // Hover-effecten
  knoppen.forEach(btn => {
    btn.addEventListener('mouseenter', () => {
      moveGlassTo(btn);
      glas.classList.add('hover');
    });
    btn.addEventListener('mouseleave', () => {
      moveGlassTo(current);
      glas.classList.remove('hover');
    });
  });

  // Herpositioneer bij resize (voor responsieve pagina)
  window.addEventListener('resize', () => {
    if (current) moveGlassTo(current);
  });
});
</script>

</script>
